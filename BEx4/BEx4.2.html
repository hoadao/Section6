<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich chu vi hinh tron</title>
</head>
<body>
    <script>
        function tinhDienTich(r) {
            return r*r*3.14;
        }
        function tinhChuVi(r) {
            return r*2*3.14;
        }
        var r=parseFloat(prompt("Nhap ban kinh: "));
        alert(tinhChuVi(r));
        alert(tinhDienTich(r));
    </script>
</body>
</html>
