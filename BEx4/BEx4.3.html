<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thua</title>
</head>
<body>
    <script>
        function tinhGiaiThua(a) {
            var result=1;
            for(var i=1;i<=a;i++){
                result*=i;
            }
            return result;
        }
        alert(tinhGiaiThua(10));
    </script>
</body>
</html>
