<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham tim so nguyen to</title>
</head>
<body>
    <script>
        function timSoNguyenTo(n) {
            if(n==2||n==3){
                return true;
            }
            else {
                for (var i = 2; i < Math.sqrt(n); i++) {
                    if (n % i == 0) {
                        return false;
                    }
                }
            }
            return true;
        }
        var a=1;
        while (a<10000){
            if(timSoNguyenTo(a)){
                document.write(a+" ,");
                a++;
            }
            else{
                a++
            }
        }
    </script>
</body>
</html>
